{% extends "header.html" %}

{% load crispy_forms_tags %}

{% block content %}      
    <!-- Container -->
    <div class="container py-5">
        <h1>Login</h1>

        <!-- Login form -->
        <form method="POST">
            {% csrf_token %}
            {{ login_form|crispy }}
            <button class="btn btn-primary" type="submit">Login</button>
        </form>

        <p class="text-center">
            <a href="/register">Create an account</a>
        </p>
    </div>
    <!-- Container -->
{% endblock %}
