{% extends "header.html" %}

{% load crispy_forms_tags %}

{% block content %} 
    <!-- Container -->
    <div class="container py-5">
        <h1>Register</h1>

        <!-- Register form -->
        <form method="POST">
            {% csrf_token %}
            {{ register_form|crispy }}                    
            <button 
                class="btn btn-primary" 
                type="submit"
            >
                Register
            </button>
        </form>

        <p class="text-center">
            <a href="/login">Login</a>
        </p>
    </div>
    <!-- Container -->
{% endblock %}
