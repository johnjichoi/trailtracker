{% extends "header.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <!-- Container -->
    <div class="container py-5">
        <!-- Trip photo form -->
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ photo_form.as_p }}                    
            <button 
                class="btn btn-success" 
                type="submit"
            >
                Upload
            </button>
            <a 
                href="/trip"
                class="btn btn-danger"
            >
                Cancel
            </a>
        </form>
    </div>
    <!-- Container -->  
{% endblock %}
